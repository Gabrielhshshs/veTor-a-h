<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>veTor</title>
</head>
<body>
    <button onclick="Maior();"> MAIOR VALOR</button>
    <button onclick="Menor();"> MENOR VALOR</button>
</body>
<script>
    //Variavel global (fora das funçoes)
    alturas = [5,7,4,9,1];
    //posição-> 0 1 2 3 4

    function Maior()
    {
        maior = alturas [0];
        for(cont=0;cont<=4;cont++)
        {
            if(maior < alturas[cont])
            {
                maior = alturas[cont]
            }
        }
        alert(maior);
    }

</script>
